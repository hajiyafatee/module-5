<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Web App</title>
</head>
<body>

    <div id="menuTile" class="tile" onclick="redirectToRandomCategory('Specials')">Menu</div>
    <div id="specialsTile" class="tile" onclick="redirectToRandomCategory('Specials')">Specials</div>
    <div id="mapTile" class="tile" onclick="redirectToRandomCategory('Specials')">Map</div>

    <script>
        function redirectToRandomCategory(category) {
            // Fetch the list of available categories from the server dynamically
            const categories = ['Lunch', 'Dinner', 'Sushi', 'Drinks', 'Desserts'];

            // Select a random category
            const randomCategory = categories[Math.floor(Math.random() * categories.length)];

            // Redirect to the random category page
            window.location.href = `/category/${randomCategory}`;
        }
    </script>

</body>
</html>
